# .github/dependabot.yml

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"  # Root package.json
    schedule:
      interval: "daily"
      time: "00:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "auto-generated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "Uzair-Majeed"
