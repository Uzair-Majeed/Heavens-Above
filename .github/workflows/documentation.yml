name: Docs â†’ GitHub Pages

on:
  push:
    paths:
      - 'docs/**'
      - '.github/workflows/documentation.yml'
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build docs
        run: npm run docs:build || echo "Replace with your docs build command"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build  # change to your docs output dir
